<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

        margin: 0;

    body{
        background: rgb(58, 133, 151);
    }
    span{
        color: rgb(61, 62, 62);
    }
    
    .container{
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 1.1rem;
    }
    p{
        text-transform: capitalize;

    }


</style>

<body>
    <div class="container">

<h1> Hola mi nombre es : <span id="nombre"></span> <span id="apellido"></span> </h1>

        let pedido = {

        document.getElementById('apellido').textContent=pedido.apellido
        

        

       for(var i=0 ; i < pedido.amigos.length ; i++){
    
   

    var amigos = document.getElementById('amigos')

         for(i=0; i< pedido.conocimientos.utn.length; i++){
             
           let utn = document.getElementById('utn')

           let utnSpan = document.createElement('span')
           utnSpan.innerText=pedido.conocimientos.utn[i].Nombre + " "
           utn.appendChild(utnSpan)

    </script>
